<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>

<body>
    <div id="root">
        <main class="page-background">
            <div class="page-top"></div>
            <div class="container page-container">
                <!--Left Side-->
                <div class="row">
                    <div class="col-4 d-flex flex-column px-0">
                        <div class="side-left-box py-1">
                            <div class="user-container d-flex justify-content-around mb-1" style="height: 60px;">
                                <div class="col-3 text-center">
                                    <img src="img/avatar_io.jpg" alt="image" class="rounded-pill overflow-hidden"
                                        style="height: 100%;">
                                </div>
                                <div class="col-5 d-flex align-items-center">
                                    <h6 class="user-name">Nome utente</h6>

                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-end">
                                    <a href="#" class="nav-icon"><i class="fas fa-sync-alt"></i></a>
                                    <a href="#" class="nav-icon"><i class="fas fa-comment-alt"></i></a>
                                    <a href="#" class="nav-icon"><i class="fas fa-ellipsis-v"></i></a>
                                </div>
                            </div>
                            <div class="alert-left d-flex p-2">
                                <div class="col-2 rounded-pill text-center">
                                    <i class="far fa-bell-slash rounded-circle bg-light p-3"></i>
                                </div>
                                <div class="col-10 px-2">
                                    <p class="font-weight-bold m-0">Ricevi notifiche di nuovi messaggi</p>
                                    <p class="m-0 alert-text">Attiva notifiche desktop</p>
                                </div>
                            </div>
                            <div class="search-bar p-1 my-2">
                                <div class="d-flex align-items-center bg-light rounded">
                                    <i class="fas fa-search w-25 text-center"></i>
                                    <input type="search" class="h-100 flex-grow-1 border-0 w-100"
                                        placeholder="Cerca o inizia una nuova chat">

                                </div>
                            </div>
                            <!--Chat-->
                            <div class="chat-container d-flex flex-column">
                                <!--Chat Singola-->
                                <div class="user-container border-bottom p-1">
                                    <div class="d-flex justify-content-around my-2" style="height: 40px;">
                                        <div class="col-3 text-center">
                                            <img src="img/avatar_1.jpg" alt="image"
                                                class="rounded-pill overflow-hidden h-100">
                                        </div>
                                        <div class="col-5">
                                            <h6 class="user-name-chat">Michele</h6>
                                            <p class="user-prevtext">ciao</p>
                                        </div>
                                        <div class="col-4 text-end">
                                            <p class="user-date">03/11/2021</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--Right Side-->
                    <div class="col-8 d-flex flex-column px-2">
                        <div class="side-right-box">
                            <div class="user-container d-flex justify-content-around mb-1" style="height: 60px;">
                                <div class="col-3">
                                    <img src="img/avatar_io.jpg" alt="image" class="rounded-pill overflow-hidden mt-1"
                                        style="height: 100%;">
                                </div>
                                <div class="col-5 d-flex">
                                    <h6 class="user-name">Nome utente</h6>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-end">
                                    <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
                                    <a href="#" class="nav-icon"><i class="fas fa-paperclip"></i></a>
                                    <a href="#" class="nav-icon"><i class="fas fa-ellipsis-v"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </main>

    </div>
    <script src="js/script1.js"></script>
</body>

</html>
