<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>

<body>
    <div id="root">
        <main>
            <div class="page-background"></div>
            <div class="page-top"></div>
            <div class="container page-container">
                <!--Left Side-->
                <div class="row">
                    <div class="col-4  px-0">
                        <div class="side-left-nav bg-nav d-flex py-1">
                            <div class="user-container d-flex flex-grow-1 align-items-center">
                                <div class="avatar-nav flex-shrink-0">
                                    <img src="img/avatar_io.jpg" alt="image">
                                </div>
                                <h6 class="user-name">Nome utente</h6>
                            </div>
                            <div class="d-flex align-items-center justify-content-end pe-3 gap-2">
                                <a href="#" class="nav-icon"><i class="fas fa-sync-alt"></i></a>
                                <a href="#" class="nav-icon"><i class="fas fa-comment-alt"></i></a>
                                <a href="#" class="nav-icon"><i class="fas fa-ellipsis-v"></i></a>
                            </div>

                        </div>
                        <div class="alert-left d-flex p-2">
                            <div class="col-2 rounded-pill text-center">
                                <i class="far fa-bell-slash rounded-circle bg-light p-3"></i>
                            </div>
                            <div class="col-10 px-2">
                                <p class="font-weight-bold m-0">Ricevi notifiche di nuovi messaggi</p>
                                <p class="m-0 alert-text">Attiva notifiche desktop</p>
                            </div>
                        </div>

                        <div class="search-bar p-2">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i
                                        class="fas fa-search"></i></button>
                                <input type="text" class="form-control" placeholder="Cerca o inizia la chat"
                                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>
                        </div>
                        <!--Chat-->
                        <div class="chat-container me-2">
                            <!--Chat Singola-->
                            <div v-for="(contact, i) in contacts" class="chat-list d-flex p-2" style="height: 60px">
                                <div class="col-3 text-center">
                                    <img src="img/avatar_1.jpg" alt="image" class="rounded-pill overflow-hidden h-100">
                                </div>
                                <div class="col-5 text-long">
                                    <h6 class="user-name-chat">Michele</h6>
                                    <p class="user-prevtext">ciao</p>
                                </div>
                                <div class="col-4 text-end">
                                    <p class="user-date">03/11/2021</p>
                                </div>
                            </div>


                        </div>

                    </div>
                    <!--Right Side-->
                    <div class="col-8 ps-0">

                        <!-- chat nav -->
                        <div class="right-navbar-container">
                            <div class="side-left-nav bg-nav d-flex py-1">
                                <div class="user-container d-flex flex-grow-1 align-items-center">
                                    <div class="avatar-nav flex-shrink-0">
                                        <img src="img/avatar_1.jpg" alt="image">
                                    </div>
                                    <div class="ps-2">
                                        <h6 class="m-0">Nome utente</h6>
                                        <span class="fs-6">ultimo accesso</span>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center justify-content-end pe-3 gap-2">
                                    <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
                                    <a href="#" class="nav-icon"><i class="fas fa-paperclip"></i></a>
                                    <a href="#" class="nav-icon"><i class="fas fa-ellipsis-v"></i></a>
                                </div>

                            </div>
                        </div>

                        <!-- Chat- messaggi Container -->
                        <div class="bg-chat">
                            <div class="text-send msg-space">
                                <div class="msg-container d-flex flex-colum">
                                    <p class="m-0">Ciao come stai?</p>
                                    <p class="info-text"> 03/11/202 </p>
                                </div>
                            </div>
                            <div class="text-recived  msg-space">
                                <div class="msg-container d-flex flex-colum">
                                    <p class="m-0">Ciao come stai?</p>
                                    <p class="info-text"> 03/11/202 </p>
                                </div>
                            </div>
                        </div>


                        <!-- Input nuovo mesaggio -->
                        <div class="d-flex p-2 gap-1">
                            <button class="btn btn-outline-secondary border-0" type="button" id="button-addon1"><i
                                    class="fs-4 far fa-smile"></i></button>
                            <div class="input-group">
                                <input type="text" class="form-control bbb" placeholder="Scrivi un messaggio"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>
                            <button class="btn btn-outline-secondary border-0" type="button" id="button-addon2"><i
                                    class="fs-4 fas fa-microphone"></i></button>
                        </div>


                    </div>


                </div>
            </div>
        </main>

    </div>
    <script src="js/script1.js"></script>
</body>

</html>
